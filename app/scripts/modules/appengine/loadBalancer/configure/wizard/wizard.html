<v2-modal-wizard heading="{{:: ctrl.isNew ? 'Create New' : 'Edit'}} Load Balancer" dismiss="$dismiss()">
  <form name="appengineLoadBalancerForm" ng-if="!ctrl.isNew">
    <v2-wizard-page key="basic-settings" label="Basic Settings" mark-complete-on-view="false">
      <appengine-load-balancer-basic-settings load-balancer="ctrl.loadBalancer"></appengine-load-balancer-settings>   
    </v2-wizard-page>
    <v2-wizard-page key="advanced-settings" label="Advanced Settings" mark-complete-on-view="false">
      <appengine-load-balancer-advanced-settings load-balancer="ctrl.loadBalancer"></appengine-load-balancer-advanced-settings>
    </v2-wizard-page>
  </form>
</v2-modal-wizard>
<appengine-load-balancer-create-message ng-if="ctrl.isNew"></appengine-load-balancer-create-message>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
  <submit-button is-disabled="appengineLoadBalancerForm.$invalid || ctrl.taskMonitor.submitting"
                 submitting="ctrl.taskMonitor.submitting" on-click="ctrl.submit()" is-new="ctrl.isNew">
  </submit-button>
</div>
