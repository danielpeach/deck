<div class="row">
  <div class="form-group">
    <div class="col-md-2 sm-label-right">
      Name
    </div>
    <div class="col-md-5">
      <input ng-model="$ctrl.loadBalancer.name" readonly class="form-control input-sm"/>
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group">
    <div class="col-md-2 sm-label-right">
      Allocations
    </div>
    <div class="col-md-10">
      <appengine-allocation-configuration-row ng-repeat="(serverGroup, percent) in $ctrl.loadBalancer.split.allocations"
                                              server-group="serverGroup"
                                              server-groups="$ctrl.loadBalancer.serverGroups"
                                              remove-allocation="$ctrl.removeAllocation(serverGroup)"
                                              on-allocation-change="$ctrl.onAllocationChange(serverGroupName, allocation)"
                                              percent="percent">
      </appengine-allocation-configuration-row>
      <button class="add-new col-md-12" ng-if="$ctrl.showAddButton()" ng-click="$ctrl.addAllocation()">
        <span class="glyphicon glyphicon-plus-sign"></span> Add allocation
      </button>
    </div>
  </div>
  <div class="form-group" ng-if="$ctrl.allocationIsInvalid()">
    <div class="col-md-12 text-center">
      <p class="alert alert-warning">Allocations must sum to 100%.</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group" ng-if="$ctrl.showShardByOptions()">
    <div class="col-md-2 sm-label-right">
      Shard By
    </div>
    <div class="col-md-10">
      <form class="form-inline">
        <div class="form-group">
          <label class="radio-inline">
            <input type="radio" ng-model="$ctrl.loadBalancer.split.shardBy" value="IP">
            IP
            <help-field key="appengine.loadBalancer.shardBy.ip"></help-field>
          </label>
          <label class="radio-inline">
            <input type="radio" ng-model="$ctrl.loadBalancer.split.shardBy" value="COOKIE">
            Cookie
            <help-field key="appengine.loadBalancer.shardBy.cookie"></help-field>
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
