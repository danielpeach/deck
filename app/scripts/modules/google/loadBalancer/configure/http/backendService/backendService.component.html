<hr ng-if="$ctrl.index > 0">
<ng-form name="backendService">
  <div class="container-fluid form-horizontal">
    <div class="form-group">
      <div class="col-md-12 well"
           ng-if="$ctrl.backendService.name"
           ng-class="$ctrl.useExisting ? 'alert-warning' : 'alert-info'">
        <strong ng-if="$ctrl.useExisting">You are editing the backend service:</strong>
        <strong ng-if="!$ctrl.useExisting">Your backend service will be named:</strong>
        <span>{{ $ctrl.backendService.name }}</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4 sm-label-right">Name</div>

      <div class="col-md-3" ng-if="$ctrl.useExisting">
        <ui-select
          ng-model="$ctrl.backendService"
          on-select="$ctrl.onBackendServiceSelect($item)"
          class="form-control input-sm">
          <ui-select-match placeholder="Select...">
            {{$select.selected.name}}
          </ui-select-match>
          <ui-select-choices repeat="backendService in $ctrl.backingData.backendServices | filter: {name: $select.search}">
            <div ng-bind-html="backendService.name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>

      <div class="col-md-3" ng-if="!$ctrl.useExisting">
        <input class="form-control input-sm"
               ng-change="$ctrl.onBackendServiceNameChange($ctrl.backendService.name)"
               required
               type="text"
               name="serviceName"
               ng-pattern="/^[a-z]([-a-z0-9]*[a-z0-9])?$/"
               max="63"
               ng-model="$ctrl.backendService.name"/>
      </div>

      <div class="col-md-3">
        <label class="sm-label-right">Use existing
          <help-field ng-if="$ctrl.useExisting"
                      key="gce.httpLoadBalancer.backendService.useExisting"></help-field>
        </label>
        <input type="checkbox"
               ng-change="$ctrl.onEditExistingChange($ctrl.useExisting)"
               ng-model="$ctrl.useExisting"/>
      </div>

      <div class="col-md-1">
        <button class="btn btn-sm btn-default" ng-click="$ctrl.deleteService()">
          <span class="glyphicon glyphicon-trash visible-lg-inline"></span>
          <span>Delete</span>
        </button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4 sm-label-right">
        <b>Health Check</b>
      </div>
      <div class="col-md-3 small text-center" ng-if="!$ctrl.oneHealthCheckIsConfigured()">
        Configure at least one health check
      </div>
      <div class="col-md-3" ng-if="$ctrl.oneHealthCheckIsConfigured()">
        <select class="form-control input-sm"
                required
                ng-model="$ctrl.backendService.healthCheck"
                ng-options="healthCheck.name for healthCheck in $ctrl.backingData.healthChecks.concat($ctrl.renderedData.healthChecks) | filter:$ctrl.isNameDefined">
        </select>
      </div>
      <div class="col-md-3">
        <label class="sm-label-right">Default service
          <help-field key="gce.httpLoadBalancer.backendService.default"></help-field>
        </label>
        <input type="checkbox" ng-model="$ctrl.backendService.useAsDefault" ng-change="$ctrl.defaultServiceManager()"/>
      </div>
    </div>
    <div>
      <div class="col-md-10 col-md-offset-2"
           ng-if="backendService.serviceName.$error.pattern || backendService.serviceName.$error.max">
        <validation-error
          message="Name must start with a lowercase letter followed by up to 62 lowercase letters, numbers, or hyphens, and cannot end with a hyphen.">
        </validation-error>
      </div>
    </div>
  </div>
</ng-form>
